<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <title>Forms Basics</title>
    </head>
    <body>
        <form>
            <fieldset>
                <H2>What is your favorite car?</h2>
    
                <p>* indicates required fields</p>
    
                <div class="text_input">
                    <label for="first_name_id">Make *:</label>
                    <input
                    required
                    id="first_name_id"
                    name="first_name"
                    type="text"
                    minlength="2"
                    maxlength="15">
                </div>
                <div class="text_input">
                    <label for="last_name_id">Model *:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <div class="text_input">
                    <label for="email_id">Year:</label>
                    <input type="email" id="email_id" name="email">
                </div>
                <div>
                    <label for="food_group_id">
                        Do you own this car?
                    </label>
                    <select id="food_group_id" name="food_group">
                        <option value="" disabled selected>Please choose</option>
                        <option value="fruits">Yes</option>
                        <option value="vegetables">No</option>
                        <option value="meats">Maybe...</option>
                        <option value="grains">I wish</option>
                    </select>
                </div>
                <p>If you owned that car, what color would it be?</p>
    
                <div>
                    <input type="radio" id="rasp_radio" name="program" value="rasp" required>
                    <label for="rasp_radio">Red</label>
                </div>
                <div>
                    <input type="radio" id="dfvp_radio" name="program" value="dfvp" required>
                    <label for="dfvp_radio">Black</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd" required>
                    <label for="gdwd_radio">White</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd" required>
                    <label for="gdwd_radio">Blue</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd" required>
                    <label for="gdwd_radio">Yellow</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd" required>
                    <label for="gdwd_radio">Green</label>
                </div> 
                <div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </body>
    </html>
